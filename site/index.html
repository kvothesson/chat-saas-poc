<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Agente Comercial</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; background:#f6f7f8; margin:0; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
    .card { background:white; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,.06); padding:16px; }
    .msg { padding:10px 12px; border-radius:14px; margin:8px 0; line-height:1.35; }
    .user { background:#dcf8c6; margin-left:auto; max-width:80%; }
    .bot { background:#fff; border:1px solid #eee; max-width:80%; }
    .row { display:flex; gap:8px; margin-top:12px; }
    input, button { font-size:16px; padding:12px; border-radius:12px; border:1px solid #ddd; }
    input { flex:1; }
    button { background:#111; color:white; cursor:pointer; }
    .small { color:#666; font-size:12px; margin-top:8px; }
    
    /* Estilos para debug info */
    .debug-info {
      margin-top: 8px;
      padding: 8px;
      background: #f0f8ff;
      border-radius: 8px;
      font-size: 11px;
      color: #666;
      border-left: 3px solid #667eea;
    }
    
    .debug-label {
      font-weight: 600;
      color: #667eea;
      margin-right: 8px;
    }
    
    .debug-tokens, .debug-cost, .debug-model {
      margin-right: 12px;
      display: inline-block;
    }
    
    .debug-cost {
      color: #e67e22;
      font-weight: 500;
    }
    
    .debug-model {
      color: #27ae60;
      font-weight: 500;
    }
    
    .message-content {
      margin-bottom: 4px;
    }
    
    /* Panel de estad√≠sticas */
    .stats-panel {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }
    
    .stats-item {
      text-align: center;
      padding: 8px;
      background: white;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .stats-label {
      display: block;
      font-size: 11px;
      color: #6c757d;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .stats-value {
      display: block;
      font-size: 16px;
      font-weight: 700;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>üí¨ Demo Agente Comercial</h2>
      
      <!-- Panel de estad√≠sticas -->
      <div id="stats-panel" class="stats-panel">
        <div class="stats-item">
          <span class="stats-label">üìä Requests:</span>
          <span class="stats-value">0</span>
        </div>
        <div class="stats-item">
          <span class="stats-label">üî§ Input:</span>
          <span class="stats-value">0</span>
        </div>
        <div class="stats-item">
          <span class="stats-label">üìù Output:</span>
          <span class="stats-value">0</span>
        </div>
        <div class="stats-item">
          <span class="stats-label">üí∞ Costo:</span>
          <span class="stats-value">$0.000000</span>
        </div>
      </div>
      
      <div id="chat"></div>
      <div class="row">
        <input id="input" placeholder="Escribe tu consulta‚Ä¶" />
        <button id="send">Enviar</button>
      </div>
      <div class="small">
        PoC: ejecutando localmente. El worker fue removido.
        <br>
        <a href="/debug" style="color: #667eea; text-decoration: none; font-weight: 500;">üîç Ver Dashboard de Debug</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
